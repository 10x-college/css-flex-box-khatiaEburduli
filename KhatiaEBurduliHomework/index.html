<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="layout">
      
      <aside class="sidebar">
        <ul>
          <li>
            <a href="#">
              <img src="img/line.svg" alt="dashboard" />
            </a>
          </li>
          <li class="active">
            <a href="#"><img src="img/Home icon.svg" alt="dashboard" /></a>
          </li>
          <li>
            <a href="#">
              <img src="img/file.svg" alt="dashboard" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/wallet.svg" alt="dashboard" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/circle.svg" alt="dashboard" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="img/calendar.svg" alt="dashboard" />
            </a>
          </li>
        </ul>
      </aside>

      
      <section class="content">
       
        <header class="top-bar">
          <h4>Dashboard da @say.valente</h4>
        </header>

        
        <section class="dashboard">
          
          <div class="left">
            <div class="row">
              <div class="card small"></div>
              <div class="card small"></div>
              <div class="card small"></div>
            </div>

            <div class="card wide"></div>

            <div class="row">
              <div class="card medium"></div>
              <div class="card medium"></div>
            </div>
          </div>

          
          <div class="right">
            <div class="stack-card">
                <div class="purple"></div>
                <div class="golden"></div>
                <div class="green"></div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
